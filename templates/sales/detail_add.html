{% extends 'base.html' %}
{% load static %}

{% block title %}売上明細登録{% endblock title %}

{% block content %}
<h1>明細追加</h1>
<button class="btn btn-primary" onclick="location.href='{% url "detail_list" %}'">一覧</button>
<form action="" method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
        <tr>
            <th>売上番号</th>
            <th>商品名</th>
            <th>価格</th>
            <th>数量</th>
            <th>小計</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ form.sales }}</td>
            <td>{{ form.product }}</td>
            <td>{{ form.price }}</td>
            <td>{{ form.amount }}</td>
            <td>{{ form.sub_total }}</td>
            <td><input type="submit" class="btn btn-primary" value="登録"></td>
        </tr>
        </tbody>
    </table>
</form>
{% endblock content %}
